version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-here
      - DEBUG=False
      - PORT=5000
    volumes:
      - ./downloads:/app/downloads
    restart: always

